<!doctype html>
<html class="no-js" lang="it">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimePicker for A2A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg==" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"><!-- Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/timepicker.css">
</head>
<body>

    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">TimePicker</li>
          <li>
            <a href="#">One</a>
            <ul class="menu vertical">
              <li><a href="#">One</a></li>
              <li><a href="#">Two</a></li>
              <li><a href="#">Three</a></li>
            </ul>
          </li>
          <li><a href="#">Two</a></li>
          <li><a href="#">Three</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>

    <div class="content">
    
        <h4 class="red">Welcome to TimePicker</h4>
        <form>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label><i class="fas fa-table"></i>&nbsp;Pick a date
                <input type="date" id="datepick" name="trip-start"
                        min="2019-01-01" max="2020-12-31">
                </label>
            </div>
            <div class="medium-6 cell">
                <label><i class="fas fa-clock"></i>&nbsp;Pick a time
                <input type="time" id="timepick" name="appt" min="9:00" max="18:00">
                </label>
            </div>
            </div>
        </div>
        </form>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js" 
            integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg= sha384-9ksAFjQjZnpqt6VtpjMjlp2S0qrGbcwF/rvrLUg2vciMhwc1UJJeAAOLuJ96w+Nj sha512-UMSn6RHqqJeJcIfV1eS2tPKCjzaHkU/KqgAnQ7Nzn0mLicFxaVhm9vq7zG5+0LALt15j1ljlg8Fp9PT1VGNmDw==" 
            crossorigin="anonymous"></script>
    
    <script src="js/moment.min.js"></script>
    
    <script>

            $(document).foundation();

            // Set controls date & time
            moment.locale('it');
            const curDate = moment().format("YYYY-MM-DD");
            const curTime = moment().format("hh:mm");
            console.log('Current date => ' + curDate);
            console.log('Current time => ' + curTime);
            console.log('Is DST? => ' + moment().isDST());
            $('#datepick').val(curDate);
            $('#timepick').val(curTime);

    </script>

</body>
</html>
